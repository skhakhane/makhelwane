<div class="loginContainer col-md-offset-4">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><strong>Log In</strong></h3>
  </div>
  <div class="panel-body">
    <form class="form-auth" ng-submit="login()">
	  <h2></h2>
	  <p class="alert text-warning">
    	<strong>{{error_message}}</strong>
  	  </p>
	  <input type="username" ng-model="user.username" placeholder="Username" class="form-control"><br>
	  <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
	  <input type="submit" value="Log in" class="btn btn-primary pull-right" />
	</form>
  </div>
  <div class="panel-footer"><div class="text-center"><a>Forgot Password</a></div></div>
</div>
</div>
